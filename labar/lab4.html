<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Plan</title>
    <!-- Підключення CSS стилів -->
    <link rel="stylesheet" href="../css/style4.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Заголовок плану -->
      <div class="box one">
        <h1>WEEKLY PLAN</h1>
      </div>

      <!-- Введення "Тиждень з" та здорової звички -->
      <div class="box two">
        <p>WEEK OF</p>
        <input type="text" name="week_of" />
      </div>
      <div class="box three">
        <p>HEALTHY HABIT</p>
        <input type="text" name="habit" />
      </div>

      <!-- Статуси виконання завдань -->
      <div class="box four">
        <div class="check">
          <p>ROCKED IT</p>
          <input type="checkbox" name="check1" />
        </div>
        <div class="check">
          <p>ROOM FOR IMPROVEMENT</p>
          <input type="checkbox" name="check2" />
        </div>
      </div>

      <!-- Список завдань на тиждень -->
      <div class="box five">
        <p class="todo">TO DO</p>
        <p>TOP 3 GOALS</p>
        <!-- Введення для трьох головних завдань -->
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <p>EVERYTHING ELSE</p>
        <!-- Введення для інших завдань -->
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <!-- Інші завдання (можна додавати додаткові елементи) -->
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <p>NEXT WEEK</p>
        <!-- Введення завдань на наступний тиждень -->
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
        <div class="item">
          <input type="checkbox" class="item-check" />
          <input type="text" class="item-text" />
        </div>
      </div>

      <!-- Блоки для вибору днів тижня -->
      <div class="box six">
        <div class="container">
          <p>MONDAY</p>
          <input type="checkbox" class="day_check" />
        </div>
      </div>
      <div class="box seven">
        <div class="container">
          <p>TUESDAY</p>
          <input type="checkbox" class="day_check" />
        </div>
      </div>
      <div class="box eight">
        <div class="container">
          <p>WEDNESDAY</p>
          <input type="checkbox" class="day_check" />
        </div>
      </div>
      <div class="box nine">
        <div class="container">
          <p>THURSDAY</p>
          <input type="checkbox" class="day_check" />
        </div>
      </div>
