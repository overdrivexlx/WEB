<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/lb3.css">
  <title>YouTube Clone</title>
</head>

<body>
  <header>
    <div class="logo">YouTube</div>
    <div class="search-bar">
      <input type="text" placeholder="Пошук">
      <button>Пошук</button>
    </div>
    <div class="user-menu">
      <div class="user-icon">Користувач</div>
      <div class="upload-button">Завантажити</div>
      <div class="login-button">Увійти</div>
    </div>
  </header>

  <main>
    <nav>
      <aside class="side-panel">
        <div class="side-panel-item">Головна сторінка</div>
        <div class="side-panel-item">YouTube Shorts</div>
        <div class="side-panel-item">Підписки</div>
        <div class="side-panel-item">YouTube Music</div>
      </aside>

      <aside class="side-panel">
        <div class="side-panel-item1">Інформація про канал</div>
        <div class="side-panel-item1">Мої відео кліпи</div>
      </aside>

      <aside class="side-panel">
        <div class="side-panel-item1">Підписки</div>
        <div class="side-panel-item1">Налаштування</div>
      </aside>
    </nav>

    <div class="container">
      <div class="videos">
        <div class="video-item">
          <img src="../img/video1.jpg" alt="Відео 1" class="video-icon">
          <span>КОЛИ ПРИЇХАЛИ РОДИЧІ. Пешка
</span>
        </div>
        <div class="video-item">
          <img src="../img/картинка 2.jpg" alt="Відео " class="video-icon">
          <span>ЗВИЧАЙНА МАМА VS ІДЕАЛЬНА МАМА
</span>
        </div>
        <div class="video-item">
          <img src="../img/картинка 3.jpg" alt="Відео 3" class="video-icon">
          <span>SKOFKA - ЧУТИ ГІМН</span>
        </div>
        <div class="video-item">
          <img src="../img/картинка 4.jpg" alt="Відео 4" class="video-icon">
          <span>SadSvit - Той хто пісню грав (Official Music Video)</span>
        </div>
        <!-- Add more video items with icons here -->
      </div>
    </div>
  </main>
</body>

</html>
